            const alpha = yearRate / 100 / 12;
            if (alpha === 0) return P / n;
            if (n === 0) return Infinity;
            return P * alpha * Math.pow(1 + alpha, n) / (Math.pow(1 + alpha, n) - 1);

            const alpha = yearRate / 100 / 12;
            if (alpha === 0) return P / n;
            if (n === 0) return Infinity;
            return P * alpha * Math.exp(alpha * n) / (Math.exp(alpha * n) - 1);
